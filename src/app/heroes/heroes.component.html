<h2>My Heroes</h2>
  <ul class="heroes">
  <li *ngFor="let hero of heroes"
  (click)="onSelect(hero)"
  [class.selected]="hero === selectedHero"> <!--repetidor-->
    <span class="badge" >{{hero.id}} </span> {{hero.name}}
  </li>
<!-- In this example
    <li> is the host element
    heroes is the list from the HeroesComponent class.
    hero holds the current hero object for each iteration through the list.
-->
</ul>
<app-hero-detail [hero]="selectedHero"></app-hero-detail> <!--[hero]="selectedHero" is an Angular property binding.-->
